<!DOCTYPE html>
<html>
<head>
    <title>Date Methods in JS</title>
</head>
<body>

    <!-- Problem 1: Display current date and time -->
    <h1>Current Date and Time</h1>
    <button onclick="showCurrentDateTime()">Show Current Date & Time</button>
    <p id="dateTime"></p>

    <!-- Problem 2: Display current month in words -->
    <h1>Current Month</h1>
    <button onclick="alertCurrentMonth()">Show Current Month</button>

    <!-- Problem 3: Display first 3 letters of current day -->
    <h1>Current Day (First 3 Letters)</h1>
    <button onclick="alertCurrentDay()">Show Current Day (3 Letters)</button>

    <!-- Problem 4: Fun day check -->
    <h1>Check if It's Fun Day</h1>
    <button onclick="checkFunDay()">Check Fun Day</button>
    <p id="funDayMessage"></p>

    <!-- Problem 5: First or last days of the month -->
    <h1>Check Day of the Month</h1>
    <button onclick="checkDayOfMonth()">Check Day</button>
    <p id="dayMessage"></p>

    <!-- Problem 6: Minutes since Jan 1, 1970 -->
    <h1>Minutes Since Midnight, Jan. 1, 1970</h1>
    <button onclick="minutesSince1970()">Show Minutes Since 1970</button>
    <p id="minutesSince"></p>

    <script src="app.js"></script> <!-- External JavaScript file -->
</body>
</html>
